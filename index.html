<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.scss" type="text/css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Icon only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Fetch</title>
</head>
  <body>
    <div class="container">
      <main>
        <div class="row align-items-end">
          <div class="col-10">
            <h1 class="text-center">DevTechWatch - les liens</h1>
            <input type="text" class="form-control" id="searchInput" placeholder="Entrer votre recherche" onchange="searchCard()">
          </div>
          <div class="col-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" onclick="schowModalCard()">
              <i class="bi bi-plus-square-dotted"></i>
            </button>
          </div>
        </div>
        <div class="row row-cols-3 mt-2" id="displayCard"></div>
        <!-- Modal -->
        <div class="modal" id="modalCard" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title fs-5" id="titleModalLabel">Ajouter un élément</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="titleInput" class="form-label">titre</label>
                    <input type="text" class="form-control" id="titleInput">
                  </div>
                  <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Description</label>
                    <input type="text" class="form-control" id="descriptionInput">
                  </div>
                  <div class="mb-3">
                    <label for="urlInput" class="form-label">URL</label>
                    <input type="text" class="form-control" id="urlInput">
                  </div>
                  <div class="mb-3">
                    <label for="idAuthorInput" class="form-label">Identifiant author</label>
                    <input type="number" class="form-control" id="idAuthorInput" aria-describedby="idAuthorHelp">
                    <div id="idAuthorHelp" class="form-text">Pour des raisons techniques, merci de passer directement l'identifiant</div>
                  </div>
                  <input type="hidden" class="form-control" id="idLinkInput">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="btnEditCard" onclick="editCardAction(titleInput.value, descriptionInput.value, urlInput.value, idAuthorInput.value, idLinkInput.value)">Modifier</button>
                <button type="button" class="btn btn-primary" id="btnAddCard" onclick="addCard(titleInput.value, descriptionInput.value, urlInput.value, idAuthorInput.value)">Ajouter</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="script.js"></script>
  </body>
</html>
